<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css"></link>
   <script src="index.js" async></script>
</head>
<body>
   <div id="container">
      <div id="container-inputs">
         <div id="maintext"> ACCOUNT LOGIN </div>
         <input class="box" id="username" placeholder="Username">
         <input class="box" type="password" id="password" placeholder="Password">
         <div id="checkboxes">
            <div class="text">
               <input type="checkbox" name='Show password' onclick="showPass()">
               <label for="Show password">Show password</label>
            </div>
            <div class="text">
               <input id="remember-me-checkbox" type="checkbox" name='Remember me'>
               <label for="Remember me">Remember me</label>
            </div>
         </div>
         <button id="login-button" onclick="login()">LOG IN</button>
      </div>
   </div>
</body>
</html>
